		<div class="row s10 signup-box">
			<h3 class="siga">Notas </h3>
			
        	<p>Segundo Bimestre   << >> </p>

					<div ng-controller="NotasController as notasCtrl">
								<ul class="collection">
								    <li class="collection-item avatar" ng-repeat="notas in notasCtrl.notasBimestre">
								      <i class="material-icons circle">folder</i>
								      <span class="title">{{notas.nombreCurso}}</span>
								      <p> Promedio Final : {{notas.notaFinal}}</p>
								      <p>
								      	  Evaluaciones : 
								      	<span ng-repeat="evaluacion in notas.notas" > 
								      		{{evaluacion}}
								      	</span>
								      </p>
								      <a href="#!" class="secondary-content"><i class="material-icons">ver más</i></a>
								    </li>
								 </ul>
					</div>
				
		</div>
	</div>
